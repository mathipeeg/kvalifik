<div class="container" *ngIf="events">

  <div class="event-container">
    <div class="top-div">
      <div class="Title">
        <h2>Events</h2>
      </div>
      <div class="new-event">
        <button class="new-event-btn" mat-raised-button routerLink="/manageevent"><div><span>New event</span>
          <span class="material-icons-outlined">add_circle</span></div></button>
      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="currentDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="title-th"> Event </th>
          <td mat-cell *matCellDef="let element" (click)="openEvent(element.id)"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="date-th"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="location-th"> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="status-th"> Status </th>
          <td mat-cell *matCellDef="let element"> <div [ngClass]="{'draft': element.status === 'DRAFT', 'published': element.status === 'PUBLISHED'}">{{element.status}}</div> </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="edit-th"> </th>
          <td mat-cell *matCellDef="let element" class="edit-td"> <button (click)="editEvent(element.manualId)" mat-raised-button class="edit-button">Edit</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- PAST EVENTS -->
    <div class="table-container">
      <table mat-table [dataSource]="pastDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="title-th"> Event </th>
          <td mat-cell *matCellDef="let element" (click)="openEvent(element.id)"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="date-th"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="location-th"> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="status-th"> Status </th>
          <td mat-cell *matCellDef="let element"> <div class="past">PAST</div> </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="edit-th"> </th>
          <td mat-cell *matCellDef="let element" class="edit-td"> <button (click)="editEvent(element.manualId)" mat-raised-button class="edit-button">Edit</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
